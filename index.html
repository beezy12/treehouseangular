<!doctype html>
<html lang="en">
<head>
  <title>beezys angular practice</title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">

    <!-- <hello-world></hello-world> -->

    <div ng-controller="mainCtrl" class="list">
        <h1 ng-click="helloWorld()">beezys to-dos</h1>
        <input type="checkbox"/>
        <label class="editing-label">sampling to-do here</label>
        <input class="editing-label" type="text"/>

        <div class="actions">
            <a href="">edit</a>
            <a href="" ng-click="helloWorld()">save</a>
            <a href="" class="delete">delete</a>
        </div>
    </div>




  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <script src="scripts/helloWorld.js" type="text/javascript"></script>
</body>
</html>
